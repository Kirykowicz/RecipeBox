<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="data.js"></script>
  <script defer src="app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Niconne&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Niconne&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet">
  <title>Recipe Box</title>
</head>
<div class="backgroundImage">
  <div class="contents">

    <body>
      <header>
        <h1>The Recipe Box Application</h1>
        <h2 class="names">Jaden L | Robert K</h2>
        <hr />
        <h2 id="recipe-title"></h2>
      </header>
      <div class="container">
        <div id="dish-image">
          <img src="" alt="" />
        </div>
        <div id="dish-name">
          <h2>Ingredients:</h2>
          <p id="ingredients"></p>
        </div>
        <div id="dish-recipe">
          <h2>Recipe:</h2>
          <p id="recipe"></p>
        </div>
      </div>
      <hr />
      <div id="form-container">
        <form action="">
          <label for="search-input">What type of cuisine do you want to cook today?
          </label>
          <input type="text" name="search-input" id="search-input" />
          <input type="submit" />
        </form>
      </div>
      <hr />
      <div id="results-and-favorites">
        <div id="search-results">
          <h2>Search Results:</h2>
          <ul id="search-results-list"></ul>
        </div>
        <div id="favorites">
          <h2>Favorites:</h2>
          <ul id="saved-recipes"></ul>
        </div>
      </div>
    </body>
  </div>
</div>

</html>
